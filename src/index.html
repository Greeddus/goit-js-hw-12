<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.css"
    />
  </head>
  <body>
    <header>
      <form id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Search images..."
          required
        />
        <button type="submit">Search</button>
      </form>
    </header>
    <main>
      <div id="loader" class="loader" style="display: none"></div>
      <div class="gallery"></div>
      <button class="load-more hidden">Load more</button>
      <div class="end-of-collection hidden">
        We're sorry, but you've reached the end of search results.
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
